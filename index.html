
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vision AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-primary: #ffffff;
        --bg-secondary: #fff0f5;
        --bg-accent: #ffe4e1;
        --text-primary: #1a202c;
        --text-secondary: #718096;
        --accent-color: #f56565;
        --accent-color-hover: #e53e3e;
        --accent-color-text: #ffffff;
        --border-color: #fed7d7;
        --ring-color: #fbb6ce;
      }

      .dark:root {
        --bg-primary: #1a202c;
        --bg-secondary: #2d3748;
        --bg-accent: #4a5568;
        --text-primary: #f7fafc;
        --text-secondary: #a0aec0;
        --accent-color: #ed64a6;
        --accent-color-hover: #d53f8c;
        --accent-color-text: #ffffff;
        --border-color: #4a5568;
        --ring-color: #fbb6ce;
      }

      body {
        font-family: 'Noto Sans JP', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
      }
      
      @keyframes fall {
        0% { transform: translateY(-10vh) translateX(-5vw) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateY(110vh) translateX(5vw) rotate(360deg); opacity: 0; }
      }

      .sakura-petal {
        position: fixed;
        top: 0;
        left: 0;
        width: 15px;
        height: 15px;
        background-color: var(--accent-color);
        border-radius: 7.5px 0;
        animation: fall 15s linear infinite;
        pointer-events: none;
        z-index: 9999;
        opacity: 0;
      }
    </style>
